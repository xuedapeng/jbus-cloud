
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script src="../static/js/vue.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

<title>会话</title>
</head>
<body>

<div id="app" class="page-container">

    <div class="mt-20">
      <table class="table table-border  table-bg table-hover table-sort table-responsive">
        <thead>
          <tr class="text-c">
            <th width="30px">No.</th>
            <th>设备编号</th>
            <th>设备名称</th>
            <th>校验模式</th>
            <th>备注</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="table_rows">

          <template v-for="item in deviceList">

            <tr class="text-c">
            <td>{{item.seq}}</td>
            <td><a>{{item.deviceSn}} </a></td>
            <td>{{item.deviceName}}</td>
            <td>{{item.crcMode}}</td>
            <td>{{item.memo}}</td>
            <td>
              <a title="修改"><i class="Hui-iconfont" style="font-size:1.5em">&#xe60c;</i></a>
              <a title="控制"><i class="Hui-iconfont" style="font-size:1.5em">&#xe603;</i></a>
            </td>
            </tr>

          </template>
        </tbody>
      </table>
    </div>



</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>


<script type="text/javascript" src="common/constant.js?v=5"></script>
<script type="text/javascript" src="common/common.js?v=6"></script>
<script type="text/javascript" src="deviceList.js?v=8"></script>
</body>
</html>
