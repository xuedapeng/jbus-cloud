<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />


<link href="../static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="../static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="../static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="../lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>Moqbus 云透传</title>
<meta name="keywords" content="">
<meta name="description" content="">

<style>
  .loginBox2{ position:absolute; width:617px; height:330px; left:50%; top:50%; margin-left:-309px; margin-top:-184px; padding-top:38px}
  @media (max-width:617px) {
  .loginbox2{ width:100%; position:static; margin-top:0; margin-left:0;}
  }
  .loginBox2 .row{margin-top:20px;}
  .loginBox2 .row .form-label .Hui-iconfont{ font-size:24px}
  .loginBox2 .input-text{ width:360px}
  @media (max-width:617px) {
  .loginBox2 .input-text{ width:80%}
  }
</style>

</head>
<body style="background-color:#000;">
<div id="app">
  <div style="margin-left:15px;margin-top:8px;">
     <span style="font-size:1.2em;color:white">
       <img style="margin-top:0px;" src="../static/img/logo_white.svg" /> {{title}}
     </span>
  </div>
  <div id="loginform" class="loginBox2" style="background-color:#ccc;height:300px;">

    <div align="center" >
      <b>用户注册</b>
    </div>
    <div class="form form-horizontal" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input v-model="account" name="" type="text" placeholder="用户名（email）" class="input-text size-L" />
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input v-model="password" name="" type="password" placeholder="设置密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe6e1;</i></label>
        <div class="formControls col-xs-8">
          <input v-model="confirmCode" name="" type="text" placeholder="邮箱验证码" class="input-text size-L" style="width:270px">
          <input v-on:click="sendCode" class="btn btn-link radius" type="button" value="获取验证码" />
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <table  width="80%">
            <tr>
              <td width="72%"  align="left" >
                <div style="color:red;font-size:1.2em">
                  {{errorInfo}}
                </div>
              </td>
              <td width="30%" align="left" >
                    <button v-on:click="register" class="btn btn-success radius size-L right" >注册</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="common/constant.js?v=2"></script>
<script type="text/javascript" src="common/common.js"></script>
<script type="text/javascript" src="reg.js?v=10"></script>
</body>
</html>
