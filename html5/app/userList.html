
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script src="../static/js/vue.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="../static/plugin/myPagination.css" />
<link rel="stylesheet" type="text/css" href="../lib/BootstrapMenu/dropdown-menu.css" />


<style>
  td {
    padding:5px 5px 5px 0px;
  }
  .selbtn-unselected{background-color: #8a8a8a; color:#fff;cursor:pointer}
  .selbtn-selected{background-color: #5a98de; color:#fff;}
</style>

<title>会话</title>
</head>
<body>

<div id="app" class="page-container" style="margin-top:-15px">

    <div class="mt-20">
      <table class="table table-border  table-bg table-hover table-sort table-responsive">
        <thead>
          <tr class="text-c">
            <th width="30px">No.</th>
            <th  style="text-align:left" width="150px">账号</th>
            <th  style="text-align:left" width="150px">名称</th>
            <th  style="text-align:center" width="80px">角色/状态</th>
            <th style="text-align:left">注册时间</th>
            <th width="80px">
              操作
              <a onclick="app_add_user.openAddUser()" title="新增用户">
                <i class="Hui-iconfont" style="font-size:1em;">&#xe600;</i>
              </a>
              <a onclick="loadData()" title="刷新">
                <i class="Hui-iconfont" style="font-size:1em">&#xe68f;</i>
              </a>
            </th>
          </tr>
        </thead>
        <tbody id="table_rows">

          <template v-for="item in userList">

            <tr class="text-c">
            <td>{{item.seq}}</td>
            <td style="text-align:left">{{item.account}}</td>
            <td style="text-align:left">{{item.nickName}}</td>
            <td style="text-align:center">
					<i class="Hui-iconfont" style="font-size:1em;" >
						<label :title="item.sysAdmin==1?'管理员':'普通用户'">{{item.sysAdmin==1?'&#xe62d;':'&#xe60d;'}}</label> 
						<label :title="item.status==9?'停用':'正常'" :style="'color:'+(item.status==9?'red':'green')">
							{{item.status==9?'&#xe60e;':'&#xe6a7;'}}
						</label>
					</i>
			</td>
            <td style="text-align:left">{{item.createTime}}</td>
            <td>
				<a v-on:click="app.openEditUser(item.userId)"><i class="Hui-iconfont" style="font-size:1.5em">&#xe60c;</i></a>
            </td>
            </tr>

          </template>
        </tbody>
      </table>
      <table>
        <tr>
          <td align="right" >
            <div id="pagination" class="pagination" :style="'display:'+ (pageOption.pageTotal<2?'none':'inline-block')" >
            </div>
          </td>
        </tr>
      </table>
    </div>


</div> <!-- app end -->

<!-- modal-addUser start -->
<div id="modal-addUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header" style="height:20px;margin-top:-15px;">
  				<h3 class="modal-title">新增用户</h3>
  				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<table style="border-top:0px solid #ccc">
					<tr>
						<td width="60px" valign="top">
							账号：
						</td>
						<td>
							<input v-model="account" name="" type="text" placeholder="" class="input-text  size-M" style="width:250px" />
						</td>
					</tr>
					<tr>
						<td valign="top">
							名称：
						</td>
						<td>
							<input v-model="nickName" name="" type="text" placeholder="" class="input-text  size-M" style="width:250px" />
						</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="doAddUser()" >确定</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true" >取消</button>
			</div>
		</div>
	</div>
</div><!-- modal-addUser end -->

<!-- modal-editUser start -->
<div id="modal-editUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content radius">
			<div class="modal-header" style="height:20px;margin-top:-15px;">
  				<h3 class="modal-title">修改用户</h3>
  				<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
			</div>
			<div class="modal-body">
				<table style="border-top:0px solid #ccc">
					<tr>
						<td width="60px" valign="top">
							账号：
						</td>
						<td>
							<input v-model="account" name="" type="text" placeholder="" class="input-text  size-M" style="width:250px" />
						</td>
					</tr>
					<tr>
						<td valign="top">
							名称：
						</td>
						<td>
							<input v-model="nickName" name="" type="text" placeholder="" class="input-text  size-M" style="width:250px" />
						</td>
					</tr>
					<tr>
						<td valign="top">
							状态：
						</td>
						<td>
							<div class="radio-box bottom" style="margin-left:-30px;margin-bottom:-3px" >
								<input type="radio" id="ck-status1" value="1" class="size-L" v-model="status">
								<label for="ck-status1">正常</label>
							</div>
							<div class="radio-box bottom" style="margin-left:-30px;margin-bottom:-3px" >
								<input type="radio" id="ck-status9" value="9" class="size-L" v-model="status">
								<label for="ck-status9">停用</label>
							</div>
						</td>
					</tr>
					<tr>
						<td valign="top">
							选项：
						</td>
						<td>
							
							<div class="check-box bottom" style="margin-left:-30px;margin-bottom:-3px" >
								<input type="checkbox" id="ck-resetPwd" class="size-L" v-model="resetPwd">
								<label for="ck-resetPwd">重置密码</label>
							</div>
						</td>
					</tr>
				</table>

			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="doUpdateUser()" >确定</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true" >取消</button>
			</div>
		</div>
	</div>
</div><!-- modal-editUser end -->

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/plugin/myPagination.js?v=3"></script>
<script type="text/javascript" src="../lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
<script type="text/javascript" src="../lib/BootstrapMenu/BootstrapMenu.my.js?v=4"></script>



<script type="text/javascript" src="common/constant.js?v=9"></script>
<script type="text/javascript" src="common/common.js?v=8"></script>
<script type="text/javascript" src="userList.js?v=8"></script>

</body>
</html>
