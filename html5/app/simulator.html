
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<!--script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script -->
<script src="../static/js/vue.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

<style  type="text/css">
  table .{
    border-collapse: collapse;
  }
  th, td {
    padding: 3px 10px;
  }
  .selbtn-unselected{background-color: #8a8a8a; color:#fff;cursor:pointer}
  .selbtn-selected{background-color: #5a98de; color:#fff;}
  .selbtn-label{background-color: #fff; color:#000;}
  .bottom{vertical-align:bottom}
  .middle{vertical-align:middle}
  .online{color:#00FF00}
  .offline{color:#FF0000}
  .left-space{margin-left:5px}
</style>

<title>设备模拟器</title>
</head>
<body>
<div id="app" class="page-container">

<table border="0" >
  <tr colspan="2">
    <td>
      <div  style="margin-left:-10px">
        <table>
          <tr>
            <td>

              <input id="inputDataMessage" :class="'input-text radius  size-L ' + (wsClient?'':'disabled')" v-bind:disabled="!wsClient" style="width:500px" placeholder="请输入设备上报数据" v-model="dataMessage" />
              <span>
                <button id="btnSend" :class="'btn btn-success-outline radius size-L ' + ((wsClient&&dataMessage.trim().length>0)?'':'disabled')" v-on:click="send">发送</button>
              </span>
            </td>
            <td align="right">
              <input id="inputDeviceSn"  :class="'input-text radius  size-L ' + (wsClient?'disabled':'')" v-bind:disabled="wsClient" style="width:100px" placeholder="设备编号" v-model="deviceSn" />
              <input id="inputDevicePwd" :class="'input-text radius  size-L ' + (wsClient?'disabled':'')" v-bind:disabled="wsClient" style="width:100px" placeholder="通讯密码" v-model="devicePwd" type="password"  />
              <button id="btnConnect" :class="'btn radius size-L ' + (wsClient?'btn-danger-outline':'btn-success-outline')" v-on:click="connect">{{wsClient?"断开":"连接"}}</button>
              
            </td>
          </tr>
        </table>
      </div>
    </tr>
    <tr colspan="2">
    </td>
      <td valign="top">
        <div id="datArea">
                <table class="table table-border table-bg table-hover table-sort table-responsive">
                  <thead>
                    <tr style="" >
                      <th width="30px">No.</th>
                      <th width="110px">Time</th>
                      <th width="60px">Type</th>
                      <th >Command/Data

                      &nbsp;
                      &nbsp;
                      <span>
                        <a @click="clearList()" href="#" >clear</a>
                      </span>
                      </th>
                    </tr>
                    <tr id="filling" style="z-index:1;"></tr>
                  </thead>
                  <tbody id="table_rows2" style="position:relative;z-index:1;" >

                          <template v-for="(item, index) in messageList">
                              <tr>
                                <td>{{messageList[messageList.length-index-1].seq}}</td>
                                <td>{{messageList[messageList.length-index-1].time}}</td>
                                <td>{{messageList[messageList.length-index-1].type}}</td>
                                <td>
                                    {{messageList[messageList.length-index-1].sourceData}}
                                </td>
                              </tr>
                          </template>
                  </tbody>
                </table>
        </div>
      </td>

  </tr>
</table>


</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>


<script type="text/javascript" src="common/constant.js?v=9"></script>
<script type="text/javascript" src="common/common.js?v=13"></script>
<script type="text/javascript" src="common/crc.js?v=6"></script>
<script type="text/javascript" src="simulator.js?v=30"></script>
</body>
</html>
