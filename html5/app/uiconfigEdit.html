
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script src="../static/js/vue.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="../lib/codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="../lib/codemirror/theme/blackboard.css">

<style>
  td {
    padding:5px 5px 5px 0px;
  }
  a.toolBtnEnabled {
    text-decoration:none;
    color:green;
    cursor: pointer;
  }
  a.toolBtnEnabled:hover {
    color:black
  }
</style>

<title>组态编辑器</title>
</head>
<body>

<div id="app" class="page-container" style="margin-top:-15px">

  <div id="message" :style="'color:' + (msgtype=='err'?'red':msgtype=='ok'?'green':'black')">
    {{message}}
</div>
  <table>
    <tr>
      <td>

          <div id="cover" ></div>
      </td>
      <td valign="top">
        <div >
          <a v-on:click="format()" class="toolBtnEnabled" title="json格式化">
            <i class="Hui-iconfont" style="font-size:1.5em;">&#xe6ee;</i>
          </a>
        </div>
        <br/>
        <div>
          <a v-on:click="save()" class="toolBtnEnabled" title="保存">
            <i class="Hui-iconfont" style="font-size:1.5em;">&#xe632;</i>
          </a>
      </div>
      <br/>
      <div onmouseover="showRemoveBtn()" onmouseout="hideRemoveBtn()">
        <a v-on:click="remove()" class="toolBtnEnabled" title="删除" :style="'display:'+(showRemove?'block':'none')">
          <i class="Hui-iconfont" style="font-size:1.5em;">&#xe6a6;</i>
        </a>
        &nbsp;
    </div>

      </td>
    </tr>
    <tr>
      <td>
        Title: <input v-model="title" title="title" type="text" placeholder="title" class="input-text size-M"  style="width:480px"/> &nbsp;&nbsp;&nbsp;
        Sort: <input v-model="sort" title="sort" type="text" placeholder="sort" class="input-text size-M"   style="width:80px" />
      </td>
      <td>

      </td>
    </tr>
  </table>

  <a :id="'11'+projectId" 
  :data-href="'app/uiconfigEdit.html?projectId='+projectId" 
  :data-title="'修改组态配置（' + projectId + '）'" 
  :href="'javascript:Hui_admin_tab(document.getElementById(' + '11'+ projectId + '))'" 
  style="display:none"
  title="修改组态配置">
     <i class="Hui-iconfont" style="font-size:1.5em">&#xe60c;</i>
 </a>
</div>


<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script src="../lib/codemirror/lib/codemirror.js"></script>
<script src="../lib/codemirror/lib/formatting.js?v=12"></script>
<script src="../lib/codemirror/mode/javascript/javascript.js"></script>
<script src="../lib/codemirror/addon/selection/active-line.js"></script>
<script src="../lib/codemirror/addon/edit/matchbrackets.js"></script>

<script type="text/javascript" src="common/constant.js?v=7"></script>
<script type="text/javascript" src="common/common.js?v=9"></script>
<script type="text/javascript" src="uiconfigEdit.js?v=48"></script>

</body>
</html>
