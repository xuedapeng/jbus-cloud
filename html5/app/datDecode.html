
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script src="../static/js/vue.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="../lib/codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="../lib/codemirror/theme/blackboard.css">

<style>
  td {
    padding:5px 5px 5px 0px;
  }

  /* 半透明的遮罩层 */
  #overlay {
      background: #000;
      filter: alpha(opacity=50); /* IE的透明度 */
      opacity: 0.5;  /* 透明度 */
      display: none;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      z-index: 100; /* 此处的图层要大于页面 */
      display:none;
  }

  a.toolBtnDisabled {
    text-decoration:none;
    color:grey;
    cursor: auto;
  }
  a.toolBtnEnabled {
    text-decoration:none;
    color:green;
    cursor: pointer;
  }
  a.toolBtnEnabled:hover {
    color:black
  }

</style>

<title>解码器</title>
</head>
<body>

<div id="app" class="page-container" style="margin-top:-15px">

  <table>
    <tr>
      <td>

        <div id="tab_demo2" class="HuiTab" style="display:inline-block">
          <div class="tabBar clearfix">
            <span role="tab" v-on:mouseover="onTabScript()">Javascript函数</span>
            <span role="tab" v-on:mouseover="onTabSchema()">返回值模式</span>
            <span role="tab" v-on:mouseover="onTabSample()">测试用例</span>
            <span role="tab" v-on:mouseover="onTabDebug()">调试信息</span>
          </div>
          <div class="tabCon bk-gray pd-10" role="tabpanel">
                <div id="scriptText" ></div>
          </div>
          <div class="tabCon bk-gray pd-10" role="tabpanel">
                <div id="resultSchema" ></div>
          </div>
          <div class="tabCon bk-gray pd-10" role="tabpanel">
                <div id="sampleCases" ></div>
          </div>
          <div class="tabCon bk-gray pd-10" role="tabpanel">
                <div  id="debugInfo"></div>
          </div>
        </div>
      </td>
      <td valign="top">

          <div :style="'margin-top:30px;text-align: left; display:' + (showBtn?'inline-block':'none')" >
            <div>

                <a v-on:click="runEnable?run():doNothing()" :class="runEnable?'toolBtnEnabled':'toolBtnDisabled'" title="本地运行">
                  <i class="Hui-iconfont" style="font-size:1.2em;margin-left:2px;">▶︎</i>
                </a>
            </div>
            <div >
                <a v-on:click="fmtEnable?format():doNothing()" :class="fmtEnable?'toolBtnEnabled':'toolBtnDisabled'" title="json格式化">
                  <i class="Hui-iconfont" style="font-size:1.5em;">&#xe6ee;</i>
                </a>
            </div>
            <div>
                <a v-on:click="clearEnable?clear():doNothing()" :class="clearEnable?'toolBtnEnabled':'toolBtnDisabled'" title="清空">
                  <i class="Hui-iconfont" style="font-size:1.5em;">&#xe609;</i>
                </a>
            </div>
            <br/>
            <div>
                <a v-on:click="saveEnable?save():doNothing()" :class="saveEnable?'toolBtnEnabled':'toolBtnDisabled'" title="保存">
                  <i class="Hui-iconfont" style="font-size:1.5em;">&#xe632;</i>
                </a>
            </div>
            <div style="display:none">
                <a v-on:click="startEnable?start():doNothing()" :class="startEnable?'toolBtnEnabled':'toolBtnDisabled'" title="启用">
                  <i class="Hui-iconfont" style="font-size:1.5em;">&#xe6a7;</i>
                </a>
            </div>
            <div style="display:none">
                <a v-on:click="stopEnable?stop():doNothing()" :class="stopEnable?'toolBtnEnabled':'toolBtnDisabled'" title="停用">
                <i class="Hui-iconfont" style="font-size:1.5em;">&#xe6a6;</i>
            </div>
        </div>
      </td>
    </tr>
  </table>

  <div id="overlay"></div>

</div>


<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script src="../lib/codemirror/lib/codemirror.js"></script>
<script src="../lib/codemirror/lib/formatting.js?v=1"></script>
<script src="../lib/codemirror/mode/javascript/javascript.js"></script>
<script src="../lib/codemirror/addon/selection/active-line.js"></script>
<script src="../lib/codemirror/addon/edit/matchbrackets.js"></script>

<script type="text/javascript" src="common/constant.js?v=7"></script>
<script type="text/javascript" src="common/common.js?v=9"></script>
<script type="text/javascript" src="datDecodeUtil.js?v=23"></script>
<script type="text/javascript" src="datDecode.js?v=62"></script>

</body>
</html>
